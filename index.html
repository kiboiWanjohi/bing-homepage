<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Bing Homepage using Bootstrap</title>
</head>

<body>
    <section class="content bg-secondary text-white">
        <div class="search container text-center">
            <div class="row">
                <div class="col"> <i class="fa-solid fa-bars fa-lg"></i></div>
                <div class="col">
                    <div class="input-group mb-3"> <input type="text" class="form-control" placeholder="Search the web"
                            aria-label="Username" aria-describedby="basic-addon1"><span class="input-group-text"><i
                                class="fa-solid fa-magnifying-glass"></i></span></div>

                </div>
                <div class="col">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </div>
            </div>

        </div>
        <div class="icons">
            <div class="container text-center">
                <div class="row">
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/yout.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/code1.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/code2.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/code3.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/code4.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/code5.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/pic1.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/pic2.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/pic3.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/pic4.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/pic-5.svg" alt="">
                    </div>
                    <div class="col h-50">
                        <img class=" logos rounded-4 float-start" src="./images/pic-6.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>
<script>
    var blocks = document.getElementsByClassName('news');
    var container = document.getElementsByClassName('news-container');
    var hs = new HorizontalScroll.default({
        blocks: blocks,
        container: container,
        isAnimated: true,
        springEffect: 0.8,
    });
</script>
<script src="./index.js"></script>
<script src="https://kit.fontawesome.com/01543a5e59.js" crossorigin="anonymous"></script>

</html>
